<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <!-- font awesome link kit add haer  -->
    <script src="https://kit.fontawesome.com/e31a6fc242.js" crossorigin="anonymous"></script>

    <!-- css link add haer  -->
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div id="tracking_area">
        <div class="inner_tracking title">
            <h2 class="health"> How are you feelling? </h2>
        </div>

            <div class="inner_tracking main">

            <div class="child_tracking">
                    
                    <i class="fas fa-heartbeat"> </i>
                    <h5>Heart Rate</h5>
                    <p><span class="counter" data-target="75">0</span>bpm</p>

            </div>
            <div class="child_tracking">
                    
                    <i class="fas fa-moon"> </i>
                    <h5>Sleep</h5>
                    <p><span class="counter" data-target="8">0</span>hrs</p>

            </div>
            <div class="child_tracking">
                    
                    <i class="fas fa-cocktail"> </i>
                    <h5>Water</h5>
                    <p><span class="counter" data-target="10">0</span>Glass</p>

            </div>
            <div class="child_tracking">
                    
                    <i class="fas fa-walking"> </i>
                    <h5>Steps</h5>
                    <p><span class="counter" data-target="11000">0</span></p>

            </div>
        </div>
    </div>


    <!-- java script link add haer  -->

    <script src="script.js"></script>
</body>
</html>
